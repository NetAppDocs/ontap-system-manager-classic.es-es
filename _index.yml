indexpage:
  title: Documentación clásica de System Manager de ONTAP
  summary: System Manager de ONTAP es un producto sencillo y versátil que permite
    configurar y gestionar fácilmente clústeres de ONTAP. System Manager simplifica
    las tareas de almacenamiento comunes, como la creación de volúmenes, LUN, qtrees,
    recursos compartidos y exportaciones. lo que ahorra tiempo y ayuda a evitar errores.
  keywords: ontap, netapp, documentation, system, manager
  lead: La interfaz de System Manager disponible en ONTAP 9,7 y versiones anteriores
    se denomina System Manager Classic y proporciona una navegación de usuario distinta
    a la de la interfaz de System Manager para ONTAP 9,8 y versiones posteriores.
    Para los usuarios de System Manager en ONTAP 9,7 y versiones anteriores, este
    sitio de documentación proporciona flujos de trabajo de configuración con System
    Manager Classic, así como la ayuda en línea de System Manager Classic para ONTAP
    9,6 y 9,7. Los aspectos básicos de redes de ONTAP también han cambiado significativamente
    a partir de ONTAP 9,8, y este sitio de documentación proporciona información de
    redes que se aplica solo a ONTAP 9,7 y versiones anteriores.
